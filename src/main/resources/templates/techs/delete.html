<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="tech : ${techs}" class="checkbox">
        <input type="checkbox" name="techIds" th:value="${tech.id}" th:id="${tech.id}"/>
        <label th:for="${tech.id}" th:text="${tech.name}"></label>
        <br />
    </div>

    <input type="submit" value="Delete Technician" class="btn btn-danger"/>
</form>

</body>
</html>
